<template>
    <template lwc:if={accId}>
        <lightning-card title="Account Details">
            <lightning-button-group slot="actions">
                <lightning-button variant="brand" label="View"></lightning-button>
                <lightning-button variant="brand" label="Edit"></lightning-button>
            </lightning-button-group>
            <lightning-record-view-form record-id={accId} object-api-name="Account">
                <div class="slds-box slds-theme_default">
                    <lightning-output-field field-name="Name"></lightning-output-field>
                    <lightning-output-field field-name="Type"></lightning-output-field>
                    <lightning-output-field field-name="AnnualRevenue"></lightning-output-field>
                    <lightning-output-field field-name="Industry"></lightning-output-field>
                    <lightning-output-field field-name="Phone"></lightning-output-field>
                </div>
                <div class = "slds-box slds-theme_default">
                    <lightning-output-field field-name={city}></lightning-output-field>
                    <lightning-output-field field-name={state}></lightning-output-field>
                    <lightning-output-field field-name={country}></lightning-output-field>
                </div>
            </lightning-record-view-form>
            Account Id: {accId}
        </lightning-card>
        <div class = "slds-box slds-theme_default">
            <c-account-map account-id={accId}></c-account-map>
        </div>
    </template>
    <template lwc:else>
        <div class="slds-box slds-theme_error">
            Please select an account from account search to see more details.
        </div>
    </template>
</template>
