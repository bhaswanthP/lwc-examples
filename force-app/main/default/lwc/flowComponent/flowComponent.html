    <div class="slds-box slds-theme_default">

            <lightning-input label="First Name" data-name="fName"></lightning-input>
            <lightning-input label="Last Name" data-name="lName"></lightning-input>

        <lightning-flow flow-api-name="LWC_Demo" if:true={isShowFlow} onstatuschange={handleChangeStatus} flow-input-variables={flowVariables}></lightning-flow>
    </div>
</template>
